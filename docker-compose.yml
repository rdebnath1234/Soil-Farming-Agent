services:
  backend:
    build:
      context: ./backend
    container_name: soil-farming-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      FRONTEND_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: soil-farming-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '5173:80'
